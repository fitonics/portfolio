<!doctype html>
<html lang="en">

    <title>Twitch TV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>

    <header role="banner" class="header">

        <span class="heading1">Twitch </span>
